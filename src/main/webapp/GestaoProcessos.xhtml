<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gestão de Processos Ernesto Borges Advogados</title>

<h:outputStylesheet library="ernestoborges" name="estilo.css" />

<f:metadata>
	<f:viewAction action="#{processosBean.todosProcessos}"/>
</f:metadata>
		
</h:head>

<h:body>
	<header>
		<h:graphicImage library="ernestoborges" name="logo.png" />
	</header>
	
	<h2>Cadastro de Processos</h2>
	
	<div id="conteudo">
	<h:form>
	
		<p:dataTable value="#{processosBean.listaProcessos}"
			var="processos" emptyMessage="Nenhuma informação a ser exibida"
			paginator="true" rows="12" paginatorPosition="bottom">
			<p:column headerText="Processos" sortBy="#{processos.numeroDoprocesso}">
				<h:outputText value="#{processos.numeroDoprocesso}"/>
			</p:column>
			
			<p:column headerText="Clientes" sortBy="#{processos.clientes.nome}">
				<h:outputText value="#{processos.clientes.nome}"/>
			</p:column>
		</p:dataTable>
	
	</h:form>
		
		
		
	</div>
</h:body>

</html>
