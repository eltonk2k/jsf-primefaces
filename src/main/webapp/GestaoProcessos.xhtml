<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui">
<h:head>


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gestão de Processos Ernesto Borges Advogados</title>

<h:outputStylesheet library="ernestoborges" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="ernestoborges" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form id="formulario">
			<h:panelGrid columns="2">
				<p:outputLabel value="numero processo: " for="numeroProcesso"/>
				<h:panelGroup>
					<p:inputText id="numeroProcesso" value="#{processosBean.processos.numeroDoprocesso}" required="true"/>
					<p:message for="numeroProcesso"></h:message>
				</h:panelGroup>
				
				
				<p:outputLabel value="Tipo de Processo: " for="tipo" />
				<p:inputText id="tipo" value="#{intimacoesPublicacoesBean.intimacoesPublicacoes.tipo}"/>
				
				<p:outputLabel value="Data: " for="data" />
				<h:panelGroup>
					<p:inputText id="data" value="#{intimacoesPublicacoesBean.intimacoesPublicacoes.data}"
							label="Data">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					<p:message for="data"/>
				</h:panelGroup>
				
				<p:outputLabel />
				<p:commandButton value="Salvar" actionListener="#{processosBean.salvar}"
					update="@form"/>
			</h:panelGrid>
			
		</h:form>	
	</div>
</h:body>

</html>
